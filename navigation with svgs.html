<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav and SVG</title>
    <style>
        header ul li {
            list-style: none;
            display: inline-block;
            margin: 10px;
            background-color: greenyellow;
            border: black 2px solid;
            border-radius: 20px;
        }
        header ul li a {
            font-size: 25px;
        }
        svg {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="#">order</a> 
                <svg width="200" height="200" viewbox="0 0 4 4"></svg>
            </li>
            <li>
                <a href="#">profile</a>
                <svg width="200" height="200" viewbox="0 0 4 4"></svg>
            </li>
            <li>
                <a href="#">donate</a>
                <svg width="200" height="200" viewbox="0 0 4 4"></svg>
            </li>
        </ul>
    </header>
</body>
</html>
