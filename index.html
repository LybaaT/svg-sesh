<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
   <svg width="800" height="800" viewbox="0 0 8 8" style="background-color:beige;">
       <circle cx="2" cy="2" r="1" fill="yellow"></circle>
       <circle cx="3" cy="3" r="1" fill="red"></circle>
       <rect x="1" y="1" width="0.5" height="0.5" stroke="blue" fill="orange" stroke-width="0.01" rx="0.2" ry="0.5"></rect>
       <ellipse cx="4" cy="6" rx="2" ry="1" fill="purple"></ellipse>
       <line x1="5" y1="5" x2="8" y2="8" stroke="red" stroke-width="0.1"></line>
       <polygon points="2, 3 4, 2 3, 2" fill="green"></polygon>
       <polygon points="6, 1 8, 3 8, 3" fill="yellow"></polygon>
   </svg> 
   <svg width="900" height="500" viewbox="0 0 4 4" style="background-color:lightblue;">
        <polygon points="2, 0 4, 1 2, 2 0, 1" fill="orange"></polygon>
        <polygon points="4, 1 4, 3 2, 4 2, 2" fill="red"></polygon>
        <polygon points="2, 2 2, 4 0, 3 0, 1" fill="yellow"></polygon> 
    </svg>
</body>
</html>
